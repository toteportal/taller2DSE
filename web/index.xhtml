<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Medicos</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <p:commandButton value="Agregar Medicos" actionListener="#{medicosControl.limpiarMedicos()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaMedicoss" paginator="true" paginatorPosition="bottom" rows="10" var="medicos" value="#{medicosControl.listaMedicos}" emptyMessage="No existen medicoss">
                            <p:column headerText="Nombre medicos">
                                <h:outputText value="#{medicos.nombre}" />
                            </p:column>
                            <p:column headerText="Apellido">
                                <h:outputText value="#{medicos.apellido}" />
                            </p:column>
                 
                            <p:column headerText="Especialidad">
                                <h:outputText value="#{medicos.especialidad}" />
                            </p:column>
                 
                            <p:column headerText="Experiencia">
                                <h:outputText value="#{medicos.experiencia}" />
                            </p:column>
                 
                            <p:column headerText="Edad">
                                <h:outputText value="#{medicos.edad}" />
                            </p:column>
                 
                            <p:column headerText="Operaciones">
                                <h:outputText value="#{medicos.operaciones}" />
                            </p:column>
                            
                            <p:column headerText="MODIFICAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{medicosControl.medicos}" value="#{medicos}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{medicosControl.medicos}" value="#{medicos}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Medicos" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{medicosControl.medicos.nombre}"/>
                                <p:outputLabel value="Apellido:"/>
                                <p:inputText value="#{medicosControl.medicos.apellido}"/>
                                <p:outputLabel value="Especialidad:"/>
                                <p:inputText value="#{medicosControl.medicos.especialidad}"/>
                                <p:outputLabel value="Experiencia:"/>
                                <p:inputText value="#{medicosControl.medicos.experiencia}"/>
                                <p:outputLabel value="Edad:"/>
                                <p:inputText value="#{medicosControl.medicos.edad}"/>
                                <p:outputLabel value="Operaciones:"/>
                                <p:inputText value="#{medicosControl.medicos.operaciones}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{medicosControl.agregarMedicos()}" update=":formListado:tablaMedicoss" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Medicos" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{medicosControl.medicos.nombre}"/>
                                <p:outputLabel value="Apellido:"/>
                                <p:inputText value="#{medicosControl.medicos.apellido}"/>
                                <p:outputLabel value="Especialidad:"/>
                                <p:inputText value="#{medicosControl.medicos.especialidad}"/>
                                <p:outputLabel value="Experiencia:"/>
                                <p:inputText value="#{medicosControl.medicos.experiencia}"/>
                                <p:outputLabel value="Edad:"/>
                                <p:inputText value="#{medicosControl.medicos.edad}"/>
                                <p:outputLabel value="Operaciones:"/>
                                <p:inputText value="#{medicosControl.medicos.operaciones}"/>
                                
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{medicosControl.modificarMedicos()}" update=":formListado:tablaMedicoss" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Medicos" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Desea eliminar este registro?"/>
                            <p:commandButton  value="Si" actionListener="#{medicosControl.eliminarMedicos()}" update=":formListado:tablaMedicoss" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        
    </h:body>
</html>
